# Library for Open by Default page
obd:
  css:
    theme:
      https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css: { type: external, minified: true, attributes: { defer: true } }
      https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css: { type: external, minified: true, attributes: { defer: true } }
      css/table.css: { minified: false, attributes: { defer: true } }
  js:
    https://code.jquery.com/jquery-3.5.1.min.js: { type: external, minified: true, attributes: { defer: true } }
    https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js: { type: external, minified: true, attributes: { defer: true } }
    https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js: { type: external, minified: true, attributes: { defer: true } }
    js/table.js: { minified: false, attributes: { defer: true } }
  dependencies:
    - core/jquery
    - core/drupalSettings

